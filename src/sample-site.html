<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Team Members</title>
  </head>

  <body>

    <header class="d-flex p-5 justify-content-center bg-danger text-light">
        <h1>My Team</h1>
    </header>

    <main>
        <div id="members-container" class="d-flex">

        </div>
    </main>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <!--File JS-->
    <script>
        //const memberData = ${data}
        const data = []
        const container = $("#members-container")
        data.forEach((elem) =>{
            const card = $("<div>").addClass("card-body")
            const type = (typeof data)
            const title = $("<h5>").addClass("card-title").text(data.name + type)
            if(type === Manager){
                const content = $("<p>").addClass("card-text").text(type + data.id + data.email + data.office)
                card.append(title,content)
            }
            container.append(card)
        })
    </script>
  </body>

</html>
